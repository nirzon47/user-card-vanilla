<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Information Card</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Scripts -->
		<script src="script.js" defer></script>
	</head>
	<body class="grid w-screen h-screen place-content-center">
		<div class="card-container">
			<div class="card-body">
				<table class="text-xl font-semibold">
					<tr class="table-rows">
						<td class="font-bold">First Name:</td>
						<td id="first-name">&nbsp;</td>
					</tr>
					<tr class="table-rows">
						<td class="font-bold">Last Name:</td>
						<td id="last-name">&nbsp;</td>
					</tr>
					<tr class="table-rows">
						<td class="font-bold">Country:</td>
						<td id="country">&nbsp;</td>
					</tr>
					<tr class="table-rows">
						<td class="font-bold">Phone Number:</td>
						<td id="phone-number">&nbsp;</td>
					</tr>
					<tr class="table-rows">
						<td class="font-bold">City:</td>
						<td id="city">&nbsp;</td>
					</tr>
					<tr class="table-rows">
						<td class="font-bold">State:</td>
						<td id="state">&nbsp;</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
